<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MAPA URBEX</title>
  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='48'>🏚</text></svg>" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">🏚</div>
    <h1 class="login-title">MAPA URBEX</h1>
    
    <!-- Login Form -->
    <div id="login-section">
      <div id="error-message" class="error-message"></div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>
      
      <a href="#" id="forgot-password-link" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <p class="register-link">¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
    </div>
    
    <!-- Registration Form -->
    <div id="register-section" style="display: none;">
      <h2>Registro de Usuario</h2>
      <div id="register-error-message" class="error-message"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">Usuario</label>
          <input type="text" id="register-username" name="register-username" required>
        </div>
        
        <div class="form-group">
          <label for="register-email">Correo Electrónico</label>
          <input type="email" id="register-email" name="register-email" required>
        </div>
        
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" name="register-password" required>
        </div>
        
        <div class="form-group">
          <label for="register-confirm-password">Confirmar Contraseña</label>
          <input type="password" id="register-confirm-password" name="register-confirm-password" required>
        </div>
        
        <button type="submit" class="login-btn">Registrarse</button>
      </form>
      
      <p class="login-link">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
    </div>
    
    <!-- Password Recovery Form -->
    <div id="recovery-section" style="display: none;">
      <h2>Recuperar Contraseña</h2>
      <div id="recovery-message" class="recovery-message"></div>
      <div id="recovery-error-message" class="error-message"></div>
      
      <form id="recovery-form">
        <div class="form-group">
          <label for="recovery-email">Correo Electrónico</label>
          <input type="email" id="recovery-email" name="recovery-email" required>
        </div>
        
        <button type="submit" class="login-btn">Enviar Recuperación</button>
      </form>
      
      <p class="login-link"><a href="#" id="back-to-login">Volver al inicio de sesión</a></p>
    </div>
  </div>

  <!-- Scripts necesarios para la autenticación con Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="supabase-auth-service.js"></script>
  <script src="supabase-login.js"></script>
</body>
</html>
